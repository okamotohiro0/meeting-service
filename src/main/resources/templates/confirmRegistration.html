<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザ登録確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="m-3">

<h1>ユーザ登録確認</h1>

<img th:src="@{/images/nene_happy.png}" width="100" class="mb-3">

<table class="table">
  <tbody>
  <tr>
    <th scope="row">ユーザID</th>
    <td>[[${uid}]]</td>
  </tr>
  <tr>
    <th scope="row">ニックネーム</th>
    <td>[[${nickname}]]</td>
  </tr>
  <tr>
    <th scope="row">パスワード</th>
    <td>[[${password}]]</td>
  </tr>
  </tbody>
</table>

<form method="post" th:action="@{/user/__${uid}__/register}" class="mb-3">
  <input type="hidden" name="uid" th:value="${uid}">
  <input type="hidden" name="nickname" th:value="${nickname}">
  <input type="hidden" name="password" th:value="${password}">
  <input type="submit" class="btn btn-primary" value="登録する">
</form>


<form method="get" th:action="@{/page/register}">
  <input type="submit" class="btn btn-warning" value="やめる">
</form>

</body>
</html>
